<ion-header>
  <ion-toolbar>
    <ion-title>
      Calificación
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Materia</ion-label>
      <ion-input [(ngModel)]="materia" name="materia" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Calificación</ion-label>
      <ion-input [(ngModel)]="calificacion" name="calificacion" type="number" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Aprobado</ion-label>
      <ion-toggle [(ngModel)]="aprobado" name="aprobado"></ion-toggle>
    </ion-item>

    <ion-button (click)="agregarCalificacion()">Agregar</ion-button>
  </ion-list>
</ion-content>
