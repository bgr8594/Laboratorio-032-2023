<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/pelicula" text="pelicula"></ion-back-button>
    </ion-button>
    <ion-title>detalle-pelicula</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
        <ion-col>
            <ion-img [src]="pelicula.image"></ion-img>
        </ion-col>
    </ion-row>
    <ion-row>
        <ion-col>
            <ion-list>
              <ion-item *ngFor="let concepto of pelicula.concepto">
                {{concepto}}
            </ion-item>
            </ion-list>
        </ion-col>
    </ion-row>
</ion-grid>
</ion-content>
