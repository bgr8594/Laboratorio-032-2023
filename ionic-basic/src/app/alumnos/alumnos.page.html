<ion-header>
    <ion-toolbar>
        <ion-title>DATOS DE ALUMNOS</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-list>
        <ion-item>
            <ion-label>
                Matricula:
            </ion-label>
            <ion-input type="text" [(ngModel)]="matricula" placeholder="Ingrese matricula"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>
                Nombre y Apellido:
            </ion-label>
            <ion-input type="text" [(ngModel)]="nombre" placeholder="Ingresar nombre y apellido"></ion-input>
        </ion-item>
        <ion-item>
            <ion-button type="button" (click)="guardar()">{{estado}}</ion-button>
            <ion-button *ngIf="estado==='actualizar'" type="button" (click)="cancelar()">Cancelar</ion-button>
            <ion-text *ngIf="error" color="danger">
                <h6>Introduzca su nombre y matricula para {{estado}}</h6>
            </ion-text>
        </ion-item>
        <ion-item *ngIf="alumnos.length>0">
            <app-datos-alumno [alumnosList]="alumnos" (eliminar)="eliminar($event)" (editar)="editar($event)"></app-datos-alumno>
        </ion-item>
    </ion-list>
  </ion-content>
