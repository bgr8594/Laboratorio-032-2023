

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
      <ion-toolbar>
          <ion-title size="large"></ion-title>
      </ion-toolbar>
  </ion-header>
  <ion-list>
      <h2>
         Tipos de gastos y su respectivo monto
      </h2>
      <ion-item>
          <ion-label>Introduzca el tipo de gasto</ion-label>
          <ion-select [(ngModel)]="selectedValue" multiple="false" (ionChange)="cambioValor(selectedValue)">
              <ion-select-option [value]="option" *ngFor="let option of  gastos">{{option}}
              </ion-select-option>
          </ion-select>
      </ion-item>
      <ion-item>
          <ion-label>
              Valor:
          </ion-label>
          <ion-input type="number" [(ngModel)]="monto" placeholder="Ingrese el monto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>
            Describa el gasto:
        </ion-label>
        <ion-input type="text" [(ngModel)]="descripcion" placeholder=></ion-input>
    </ion-item>
      <ion-item>
          <ion-button type="button" (click)="guardar()">Guardar</ion-button>
      </ion-item>
      <ion-item>
          <ion-label>Gastos hasta ahora:</ion-label>
          <ion-textarea color="{{errResultados}}" [(ngModel)]="resultados" clearOnEdit="true" readonly="true"></ion-textarea>
      </ion-item>
  </ion-list>
  <ion-grid *ngIf="gastosList.length>0">
    <ion-row>
        <ion-col size="1">id</ion-col>
        <ion-col size="5">Descripcion</ion-col>
        <ion-col size="2">Monto</ion-col>
        <ion-col size="3">Tipo</ion-col>
        <ion-col size="1"></ion-col>
    </ion-row>
    <ion-row *ngFor="let gasto of gastosList">
        <ion-col size="1">
            {{gasto.id}}
        </ion-col>
        <ion-col size="5">
            {{gasto.descripcion}}
        </ion-col>
        <ion-col size="2">
            {{gasto.monto}}
        </ion-col>
        <ion-col size="3">
            {{gasto.tipo}}
        </ion-col>
        <ion-col size="1" (click)="borrarGasto(gasto)">x</ion-col>
    </ion-row>
</ion-grid>
</ion-content>
